<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart | Wildlike</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <h2>Your Cart</h2>
  <div id="cart"></div>
  <div id="orderContainer" style="margin-top: 2em; display: none;">
    <h3>Order Summary</h3>
    <pre id="ticketPreview"></pre>
    <form id="orderForm">
      <label>First Name:<br/><input type="text" name="firstName" required /></label><br/><br/>
      <label>Email:<br/><input type="email" name="email" required /></label><br/><br/>
      <button type="submit">Submit Order Request</button>
    </form>
    <div id="confirmationMessage" style="margin-top:1em;color:green;"></div>
  </div>
  <button onclick="generateOrderTicket()">Generate Order Ticket</button>
  <pre id="ticketOutput"></pre>
  <script src="../scripts/cart.js"></script>
  <!-- Load EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("O11D3BvlJ2dmpNt1r"); // Replace with your actual EmailJS user ID
    })();
  </script>
</body>
</html>
