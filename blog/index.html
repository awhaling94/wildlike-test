<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Wildlike</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <style>
    /* === Navigation Bar === */
    .main-nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      padding: 1em 0;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 2em;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      padding: 0.5em 1em;
    }

    /* === Top White Banner with Logo === */
    .top-banner {
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .top-banner img.logo {
      max-height: 90px;
      max-width: 80%;
      object-fit: contain;
    }

    /* === Blog Grid Layout === */
    .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 2em;
        padding: 2em;
        max-width: 1000px;
        margin: 0 auto;
    }

    .blog {
        background: #f9f9f9;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
    }

    .blog-image {
        width: 100%;
        height: 250px;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .blog-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
    }

    .blog-info {
        padding: 1em;
        text-align: left;
    }

    .blog-info p.date {
        font-size: 0.85em;
        color: #777;
        margin: 0 0 0.5em;
    }

    .blog-info h3 {
        text-decoration: none;  /* This removes underline */
        color: #222;
        font-size: 1.75em;
        margin: 0 0 0.5em;
    }

    .blog-info h3 a {
        text-decoration: none;
        color: inherit; /* Keep it the same as the parent */
    }

    .read-more {
      display: inline-block;
      margin-top: 0.5em;
      font-size: 0.9em;
      color: #0077cc;
      text-decoration: underline;
    }
    
    /* === Bottom Banner === */
    .shop-banner {
      padding: 1em 0;
      text-align: center;
    }

    .shop-banner img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
    }

  </style>
</head>

<body>

  <!-- === Navigation Tabs === -->
  <nav class="main-nav">
    <ul>
      <li><a href="../about/">About</a></li>
      <li><a href="../shop/">Shop</a></li>
      <li><a href="https://www.instagram.com/wildlike.shop" target="_blank">Insta</a></li>
      <li><a href="../cart/">Cart</a></li>
    </ul>
  </nav>

  <!-- === White Banner with Centered Logo (same as shop page) === -->
  <div class="top-banner">
    <a href="../">
      <img src="../assets/img/logo.png" alt="Wildlike Logo" class="logo" />
    </a>
  </div>

  <!-- === Product Grid === -->
  <section class="blog-grid">
    <div class="blog" data-order="1">
    <a href="blog-jan2025.html" class="blog-image">
        <img src="../assets/img/blog/Jan2025.png" alt="Empowering Outdoor Adventure">
    </a>
    <div class="blog-info">
        <p class="date">January 16, 2025</p>
        <h3><a href="blog-jan2025.html">Empowering Outdoor Adventure</a></h3>

    </div>

  <!-- === Bottom Banner === -->
  <section class="shop-banner">
    <img src="../assets/img/banner.jpg" alt="Shop Banner">
    <a href="../" class="shop-button">Back to Home</a>
  </section>

</body>
</html>
