<!DOCTYPE html>

  <link rel="stylesheet" href="../assets/css/style.css"/>
  <style>
    /* === Navigation Bar === */
    .main-nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      padding: 1em 0;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 2em;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      padding: 0.5em 1em;
    }

    /* === Top White Banner with Logo === */
    .top-banner {
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .top-banner img.logo {
      height: auto;
      width: auto;
      max-height: 90px;
      max-width: 80%; /* or whatever makes sense for your layout */
      object-fit: contain;
    }

    .top-banner a {
      display: inline-block;
    }

    /* === Product Grid (3-column layout) === */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2em;
      padding: 2em;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      text-align: center;
    }

    .product-image {
      position: relative;
      width: 100%;
      height: 300px; /* Fixed height ensures no layout shift */
      overflow: hidden;
      border-radius: 6px;
    }

    .product-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 0;
    }

    .product-image img.active {
      opacity: 1;
      z-index: 1;
    }

    .product-info h3 {
      color: #000;
      font-weight: bold;
      text-decoration: none;
      margin-top: 0.5em;
    }

    .product-info p {
      margin: 0.2em 0 0;
    }

    .product a {
      text-decoration: none;
    }

    /* === Bottom Banner === */
    .shop-banner {
      padding: 1em 0;
      text-align: center;
    }

    .shop-banner img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
    }

  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const grid = document.querySelector(".product-grid");
    const products = Array.from(grid.querySelectorAll(".product"));

    const sorted = products.sort((a, b) => {
      return parseInt(a.dataset.order) - parseInt(b.dataset.order);
    });

    sorted.forEach(product => grid.appendChild(product));
  });
</script>
