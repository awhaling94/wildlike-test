<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wildlike Sticker - Wildlike</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <style>
    /* === Navigation Bar === */
    .main-nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      padding: 1em 0;
      border-bottom: 1px solid #ccc;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 2em;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      padding: 0.5em 1em;
    }

    /* === Top White Banner with Logo === */
    .top-banner {
      background-color: #fff;
      padding: 5em 0 1em;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .top-banner img.logo {
      height: auto;
      width: auto;
      max-height: 90px;
      max-width: 80%; /* or whatever makes sense for your layout */
      object-fit: contain;
    }

    .top-banner a {
      display: inline-block;
    }

    .product-page {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
      max-width: 1200px;
      margin: 0 auto;
      gap: 2em;
    }

    .product-images {
    flex: 1 1 400px;
    position: relative;
    height: 400px; /* Set consistent height */
    overflow: hidden;
    }

    .product-images img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 400px;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
    z-index: 0;
    }

    .product-images img.active {
    opacity: 1;
    z-index: 1;
    }

    .image-nav {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    z-index: 2;
    padding: 0 0.5em;
    pointer-events: none; /* allows clicks to pass through where no button exists */
    }

    .image-nav button {
    background: rgba(0, 0, 0, 0.6);
    border: none;
    color: #fff;
    padding: 0.5em 1em;
    cursor: pointer;
    pointer-events: auto; /* re-enable click on buttons */
    border-radius: 4px;
    font-size: 1.2em;
    }


    .product-details {
      flex: 1 1 300px;
    }

    .product-details h1 {
      margin-top: 0;
      font-size: 2em;
      font-weight: bold;
    }

    .product-details .price {
      font-weight: bold;
      font-size: 1.25em;
      margin: 0.5em 0 1em;
    }

    .product-details button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .shop-banner {
      padding: 1em 0;
      text-align: center;
      margin-top: 3em;
    }

    .shop-banner img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .shop-button {
      display: inline-block;
      margin-top: 1em;
      background: black;
      color: white;
      padding: 0.75em 2em;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- === Navigation Tabs === -->
  <nav class="main-nav">
    <ul>
      <li><a href="../shop/">Shop</a></li>
      <li><a href="../cart/">Cart</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="https://www.instagram.com/wildlike.shop" target="_blank">Instagram</a></li>
    </ul>
  </nav>

  <!-- === White Banner with Logo === -->
  <div class="top-banner">
    <a href="../">
      <img src="../assets/img/logo.png" alt="Wildlike Logo" class="logo" />
    </a>
  </div>

  <!-- === Product Page Layout === -->
  <section class="product-page">
    <!-- Rotating Image Section -->
    <div class="product-images">
    <img src="../assets/img/products/stickers_1.jpg" alt="Detail" class="active">
    <img src="../assets/img/products/stickers_2.jpg" alt="Detail">
    <div class="image-nav">
        <button onclick="prevImage()">&#8592; Prev</button>
        <button onclick="nextImage()">Next &#8594;</button>
    </div>
    </div>


    <!-- Product Description & Button -->
    <div class="product-details" data-alias="wildlike-stickers">
      <h1>Wildlike Sticker</h1>
      <p class="price">$3.00</p>
      <p>
        Represent Wildlike wherever you go with holographic stickers! Each one measures approx. 3 x 2.5 in.
      </p>

      <label for="quantity">Quantity:</label>
      <select id="quantity"></select>
      <br><br>

      <button id="add-to-cart" disabled>Add to Cart</button>
    </div>

  </section>

  <!-- === Bottom Banner === -->
  <section class="shop-banner">
    <img src="../assets/img/banner.jpg" alt="Shop Banner">
    <a href="../shop/" class="shop-button">Shop</a>
  </section>

  <!-- === Scripts === -->
  <script src="../scripts/cart.js"></script>
  <script>
    // Simple image rotator logic
    const images = document.querySelectorAll('.product-images img');
    let currentImage = 0;

    function showImage(index) {
      images.forEach(img => img.classList.remove('active'));
      images[index].classList.add('active');
    }

    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      showImage(currentImage);
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      showImage(currentImage);
    }
  </script>
  <script>
  const alias = document.querySelector(".product-details").dataset.alias;
  let maxQty = 0;

  fetch('../data/inventory.json')
    .then(res => res.json())
    .then(data => {
      const qtyDropdown = document.getElementById('quantity');
      const addToCartBtn = document.getElementById('add-to-cart');
      const productData = data[alias];

      if (!productData) {
        qtyDropdown.innerHTML = `<option>Sold out</option>`;
        addToCartBtn.disabled = true;
        console.error(`No entry for alias "${alias}" in inventory.`);
        return;
      }

      // Handle single-size item like stickers
      const sizes = Object.keys(productData);
      if (sizes.length === 1) {
        const size = sizes[0];
        const inventory = productData[size];

        if (inventory === 0) {
          qtyDropdown.innerHTML = `<option>Sold out</option>`;
          addToCartBtn.disabled = true;
        } else {
          qtyDropdown.disabled = false;
          addToCartBtn.disabled = false;
          qtyDropdown.innerHTML = Array.from({ length: inventory }, (_, i) =>
            `<option value="${i + 1}">${i + 1}</option>`
          ).join('');
        }
      } else {
        // You can extend this to show a size selector as well
        console.warn("Multiple sizes detected — consider adding a size dropdown.");
      }
    });

  document.getElementById('add-to-cart').addEventListener('click', () => {
    const qty = parseInt(document.getElementById('quantity').value);
    if (qty > 0) {
      const name = 'Wildlike Sticker';
      const price = 3.00;
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      for (let i = 0; i < qty; i++) {
        cart.push({ name, price });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${qty} × ${name} added to cart.`);
    }
  });
  </script>
</body>
</html>
